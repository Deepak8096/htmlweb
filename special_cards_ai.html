<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Special Card Layout with AI Images</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 30px;
            width: 85%;
            max-width: 1200px;
        }

        .card {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            transition: transform 0.4s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-caption {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 10px;
            background: rgba(0, 123, 255, 0.85);
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .card-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-caption">AI Image 1</div>
            <img src="c:\Users\HP\Downloads\a.jpg" alt="Image 1"
        </div>
        <div class="card">
            <div class="card-caption">AI Image 2</div>
            <img src="c:\Users\HP\Downloads\a1.jpg"/>
        </div>
        <div class="card">
            <div class="card-caption">AI Image 3</div>
            <img src="c:\Users\HP\Downloads\a4.jpg" alt="Image 3" />
        </div>
        <div class="card">
            <div class="card-caption">AI Image 4</div>
            <img src="c:\Users\HP\Downloads\a3.jpg" alt="Image 4" />
        </div>
    </div>
</body>
</html>
